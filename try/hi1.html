<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Lightbox</title>
    <link rel="stylesheet" href="hi1.css">
</head>
<body>
    <a href="javascript:void(0);" class="project-tile" onclick="openLightbox('image1.jpg')">
        <img src="image1_thumb.jpg" alt="Project Image 1">
    </a>
    <a href="javascript:void(0);" class="project-tile" onclick="openLightbox('image2.jpg')">
        <img src="image2_thumb.jpg" alt="Project Image 2">
    </a>

    <!-- Lightbox Container -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Lightbox Image">
    </div>

    <script src="hi.js">
    </script>
</body>
</html>
