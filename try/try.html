<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="try.css">
    <title>Toggle</title>
</head>
<body>
    <h1>hiii</h1>
    <div id="dark-mode-toggle" class="toggle-container">
        <!-- Light Mode SVG -->
        <svg class='Light' width="40px" height="40px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <title>Light Mode</title>
            <g data-name="Layer 14" id="Layer_14">
                <!-- Light mode SVG paths here -->
            </g>
        </svg>
        <!-- Dark Mode SVG -->
        <svg class='Dark' width="40px" height="40px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <title>Dark Mode</title>
            <g data-name="Layer 88" id="Layer_88">
                <!-- Dark mode SVG paths here -->
            </g>
        </svg>
    </div>
    <div class="background"></div>
    <script src="try.js"></script>
</body>
</html>
